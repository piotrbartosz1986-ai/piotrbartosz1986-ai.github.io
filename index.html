<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <title>TWA Hello World</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1000px 600px at 20% 10%, #243b6b 0%, rgba(36,59,107,0) 60%),
                  radial-gradient(900px 500px at 80% 30%, #7b2cbf 0%, rgba(123,44,191,0) 60%),
                  #0b1020;
      color: #e9ecff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 100%);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      border-radius: 18px;
      padding: 22px;
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 6px; font-size: 34px; letter-spacing: 0.3px; }
    p { margin: 6px 0 0; line-height: 1.5; color: rgba(233,236,255,0.85); }
    .row { display:flex; gap:12px; flex-wrap: wrap; margin-top: 16px; }
    button, a.btn {
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: #e9ecff;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display:inline-flex; align-items:center; gap:8px;
    }
    button:hover, a.btn:hover { background: rgba(255,255,255,0.14); }
    code { background: rgba(0,0,0,0.25); padding: 2px 6px; border-radius: 8px; }
    .meta { margin-top: 14px; font-size: 13px; color: rgba(233,236,255,0.7); }
    .ok { color: #7CFFB2; }
    .bad { color: #ff7c7c; }
  </style>
</head>
<body>
  <main class="card">
    <h1>üëã Hello World (TWA)</h1>
    <p>To jest minimalna strona ‚ÄûHello World‚Äù, przygotowana pod <b>Trusted Web Activity</b> (TWA).</p>

    <div class="row">
      <button id="btnPing">Sprawd≈∫ Service Workera</button>
      <a class="btn" href="/offline.html">Zobacz stronƒô offline</a>
    </div>

    <p class="meta">
      Status SW: <span id="swStatus">sprawdzam‚Ä¶</span><br/>
      URL: <code id="url"></code>
    </p>

    <p class="meta">
      Tip: ta wersja jest pod <code>/</code> (root) ‚Äî idealna pod ‚Äûuser site‚Äù GitHub Pages.
    </p>
  </main>

  <script>
    const elStatus = document.getElementById('swStatus');
    document.getElementById('url').textContent = location.href;

    async function checkSW() {
      if (!('serviceWorker' in navigator)) {
        elStatus.textContent = 'brak wsparcia w przeglƒÖdarce';
        elStatus.className = 'bad';
        return;
      }
      try {
        const reg = await navigator.serviceWorker.register('/sw.js');
        await navigator.serviceWorker.ready;
        elStatus.textContent = 'zarejestrowany ‚úÖ';
        elStatus.className = 'ok';
        return reg;
      } catch (e) {
        elStatus.textContent = 'b≈ÇƒÖd rejestracji ‚ùå';
        elStatus.className = 'bad';
        console.error(e);
      }
    }

    document.getElementById('btnPing').addEventListener('click', async () => {
      const reg = await checkSW();
      if (reg?.active) reg.active.postMessage({ type: 'PING' });
      else alert('SW nieaktywny jeszcze ‚Äî od≈õwie≈º stronƒô i spr√≥buj ponownie.');
    });

    navigator.serviceWorker?.addEventListener('message', (event) => {
      if (event.data?.type === 'PONG') alert('PONG ‚úÖ ‚Äî Service Worker dzia≈Ça');
    });

    checkSW();
  </script>
</body>
</html>
